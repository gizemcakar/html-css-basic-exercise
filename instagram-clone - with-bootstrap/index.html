<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" href="images/instagram.svg">
    <!-- style.css dosyası-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- bootstrap'in style dosyaları-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- fontawesome icon görüntülemek için dosyalar-->
    <script src="https://kit.fontawesome.com/e9d201468d.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></script>
    
    <link rel="stylesheet" src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css">

</head>

<body>
  <nav class="navbar navbar-light bg-white navbar-fixed-top space-around">
    <a class="navbar-brand" href="#">
      <img src="https://logos-download.com/wp-content/uploads/2016/03/Instagram_Logo_2016.png" alt="" width="108" height="100%">
    </a>
    <form class="form-inline">
      <input class="form-control fontAwesome text-center" type="search" placeholder="&#xf002; Ara" aria-label="Search" height="100%">
      <!-- placeholder içindeki kod: bootstrap içerisindeki FontAwesome html icon kodu. fontAwesome class'ı ise,
      css dosyasında yazı stilini tanımlayıp icon kodunun görüntülenmesini sağladı. -->
    </form>
    
    <div class="top-symbols">
      <i class="fa-solid fa-house-chimney mr-2"></i>
      <i class="fa-brands fa-facebook-messenger mr-2"></i>
      <i class="fa-regular fa-compass mr-2"></i>
      <i class="fa-regular fa-heart mr-2"></i>
      <button type="button"></button>
      </div>

  </nav>

</body>
</html>
