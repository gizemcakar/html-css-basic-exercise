        </button>
        <button type="button" class="btn btn-outline-default btn-padding-x" style="padding:0 0.25rem;">
          <i class="fa-regular fa-heart" style="height:18px;"></i>
        </button>
        <button type="button" class="btn-outline-primary rounded-circle d-inline-flex overflow-hidden" style="padding:0; width: 20px; height: 20px;">
          <img class="img-responsive" src="https://m.media-amazon.com/images/I/814C+Ut-nuL._AC_UF1000,1000_QL80_.jpg" alt="" height="16px" width="16px">
        </button>
